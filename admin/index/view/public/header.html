<script type="text/javascript">
    $('.logout').click(function () {
        $.ajax({
            url:"{:url('index/logout')}",
            success:function (data) {
                if(data == 1){
                    alert("您已成功退出易起论文后台登录！");
                    window.location.href="{:url('login/login')}";
                }
            }
        })
    })
