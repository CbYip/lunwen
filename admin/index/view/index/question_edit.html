{include file="public/header"}
{include file="public/left"}
<div class="tpl-content-wrapper">
    <div class="tpl-content-page-title">
        常见问题编辑
    </div>
    <ol class="am-breadcrumb">
        <li><a href="/admin.php" class="am-icon-home">首页</a></li>
        <li class="am-active">编辑</li>
    </ol>
    <div class="tpl-portlet-components">
        <div class="portlet-title">
            <div class="caption font-green bold">
                <span class="am-icon-code"></span> 表单
            </div>
        </div>
        <div class="tpl-block ">
            <div class="am-g tpl-amazeui-form">
                <div class="am-u-sm-12 am-u-md-9">
                    <form class="am-form am-form-horizontal" method="post">
                        <div class="am-form-group">
                            <label for="title" class="am-u-sm-3 am-form-label">标题 / Title</label>
                            <div class="am-u-sm-9">
                                <input type="text" class="typename" id="title" name="title" value="{$question.title}">
                            </div>
                        </div>
                        <div class="am-form-group" id="type">
                            <label for="content" class="am-u-sm-3 am-form-label">内容 / Content</label>
                            <div class="am-u-sm-9">
                                <textarea rows="10" id="content" name="content" >{$question.content}</textarea>
                            </div>
                        </div>
                        <div class="am-form-group">
                            <div class="am-u-sm-9 am-u-sm-push-3">
                                <button type="submit" class="am-btn am-btn-primary">保存修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
